{% extends "index.html" %}
{% load static %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block content %}
{% load crispy_forms_tags %}
<div class="container my-5">
    <div class="card shadow-lg">
        <div class="card-header ">
            <h2 class="mb-0">{{ budget }}</h2>
        </div>
        <div class="card-body">
            <form id="budget-manager-form" method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-outline-primary w-100 mt-3">Update</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
