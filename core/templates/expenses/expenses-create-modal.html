<div class="modal fade" id="createExpensesModal" tabindex="-1" role="dialog" aria-labelledby="createExpensesModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createExpensesModalLabel">Create Expenses</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="{% url 'expenses:expenses-list-create' %}" method="post">
                    {% csrf_token %}
                    <div class="container">
                        <div class="main-body">
                            <div class="row gutters-sm">
                                <div class="card-body">
                                    <div class="row gutters-sm">
                                        <div class="col">
                                            {{ form.category.label_tag }}
                                            {{ form.category }}
                                        </div>
                                        <div class="col">
                                            {{ form.amount.label_tag }}
                                            {{ form.amount }}
                                        </div>
                                    </div>
                                    <div class="mt-2">
                                        {{ form.datetime.label_tag }}
                                        {{ form.datetime }}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-outline-success">Create</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
