{% for category in categories %}
<div class="modal fade" id="updateCategoryModal" tabindex="-1" role="dialog" aria-labelledby="updateCategoryModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="updateCategoryModalLabel">Update {{ category.name }}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="post" action="{% url 'expenses:category-detail-update' pk=category.pk %}">
                    {% csrf_token %}
                    <div class="card-body">
                        <div class="col">
                            <input type="text" class="form-control form-control-user text-secondary"
                                   id="name{{ category.id }}" name="name"
                                   value="{{ category.name }}"
                                   placeholder="Enter name">
                        </div>
                        <div class="col mt-3">
                            <textarea type="text" class="form-control form-control-user text-secondary"
                                      id="description{{ category.id }}" name="description"
                                      value="{{ category.description }}"
                                      placeholder="Enter description..."></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-secondary"
                                data-dismiss="modal">Cancel
                        </button>
                        <button type="submit" class="btn btn-outline-success">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endfor %}
