{% extends "index.html" %}
{% block content %}
{% load crispy_forms_tags %}

<!-- Begin Page Content -->
<div class="container-fluid">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">Incomes</h1>
    <p class="mb-4"></p>

    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3 d-flex justify-content-between align-items-center">
            <!--            action="{% url 'incomes:create_income' %} -->
            <div class="card-header py-3 d-flex justify-content-between align-items-center">
                <!-- "+" button to trigger modal -->
                <form method="get" action="{% url 'incomes:create_income' %}">
                <button class="btn btn-success btn-circle" data-toggle="modal">
                    +
                </button>
                </form>
            </div>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <form method="get">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                        <tr>
                            <th>Source</th>
                            <th>Category</th>
                            <th>Amount</th>
                            <th>Datetime</th>
                        </tr>
                        </thead>

                        <tfoot>
                        <tr>
                            <th>Source</th>
                            <th>Category</th>
                            <th>Amount</th>
                            <th>Datetime</th>
                        </tr>
                        </tfoot>
                        <tbody>
                        {% for income in incomes %}
                        <tr>
                            <td>{{ income.source }}</td>
                            <td>{{ income.category }}</td>
                            <td>{{ income.amount }}</td>
                            <td>{{ income.date }}</td>
                        </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </form>

            </div>
        </div>
    </div>

</div>
<!-- /.container-fluid -->
{% endblock %}
