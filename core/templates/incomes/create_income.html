{% extends "index.html" %}
{% block content %}
{% load crispy_forms_tags %}

<form class="user" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="container">
        <div class="main-body">
            <div class="row gutters-sm">
                <div class="card-body">
                    {% for field in income_form %}
                    <div class="d-flex justify-content-between align-items-center">
                        <h6 class="mb-0 mr-3">{{ field.label_tag }}</h6>
                        <div class="flex-grow-1">
                            {{ field }}
                            {{ field.errors }}
                        </div>
                    </div>
                    <hr>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    <button class="btn btn-outline-primary btn-user btn-block btn-icon-split" type="submit">Add income</button>
</form>

<script>
    $(document).ready(function () {
        $('#datetime').datetimepicker({
            format: 'hh:mm:ss a'
        });
    });
</script>

{% endblock %}
