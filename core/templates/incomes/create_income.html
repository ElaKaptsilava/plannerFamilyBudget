{% extends "index.html" %}
{% block content %}
{% load crispy_forms_tags %}

<form class="user" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="container">
        <div class="main-body">
            <div class="row gutters-sm">
                <div class="col-md-8">
                    <div class="card mb-5">
                        <div class="card-body">
                            {% for field in form %}
                            <div class="d-flex justify-content-between align-items-center">
                                {{ field.label_tag }}
                                {{ field }}
                                {{ field.errors }}
                                <hr>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</form>

<script>
    $(document).ready(function () {
        $('#datetime').datetimepicker({
            format: 'hh:mm:ss a'
        });
    });
</script>

{% endblock %}
