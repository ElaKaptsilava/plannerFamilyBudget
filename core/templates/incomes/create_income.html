{% extends "index.html" %}
{% block content %}
{% load crispy_forms_tags %}

<form class="user" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="container">
        <div class="main-body">
            <div class="row gutters-sm">
                <div class="col-md-8">
                    <div class="card mb-3">
                        <div class="card-body">
                            <87 class="d-flex justify-content-between align-items-center">
                                {% csrf_token %}
                                {% for field in form %}
                                {{ field.label_tag }}
                                {{ field }}
                                {{ field.errors }}
                                {% endfor %}
                            </87>
                        </div>
                        <hr>
                    </div>
                </div>
            </div>
        </div>
    </div>

</form>


{% endblock %}
