{% extends "index.html" %}
{% block content %}
{% load crispy_forms_tags %}

<form class="user" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="container">
        <div class="main-body">

            <div class="row gutters-sm">
                <div class="col-md-4 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex flex-column align-items-center text-center">
                                {% if profile_form.instance.avatar %}
                                <img id="avatar-preview" src="{{ profile_form.instance.avatar.url }}" alt="Avatar">
                                {% else %}
                                <p>No avatar uploaded</p>
                                {% endif %}
                                <input name="avatar" type="file" class="form-control-file" id="avatar">

                                <div class="mt-3">
                                    <p class="text-secondary mb-1">BIO ...</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card mt-3">
                    </div>
                </div>

                <div class="col-md-8">
                    <h4 class="h4 text-gray-900 mb-4">Profile - {{ user_form.instance.first_name }}</h4>

                    <div class="card mb-3">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center">
                                <h6 class="mb-0 mr-3">First Name</h6>
                                <div class="flex-grow-1">
                                    <input name="first_name" type="text"
                                           class="form-control form-control-user text-secondary"
                                           id="exampleFirstName"
                                           placeholder="First Name" value="{{ user_form.instance.first_name }}">
                                </div>
                            </div>
                            <hr>
                            <div class="d-flex justify-content-between align-items-center">
                                <h6 class="mb-0 mr-3">First Name</h6>
                                <div class="flex-grow-1">
                                    <input name="last_name" type="text"
                                           class="form-control form-control-user text-secondary"
                                           id="exampleLastName"
                                           placeholder="Last Name" value="{{ user_form.instance.last_name }}">
                                </div>
                            </div>
                            <hr>
                            <div class="d-flex justify-content-between align-items-center">
                                <h6 class="mb-0 mr-3">Username</h6>
                                <div class="flex-grow-1">
                                    <input name="username" type="text"
                                           class="form-control form-control-user text-secondary"
                                           id="exampleUsername"
                                           placeholder="Last Name" value="{{ user_form.instance.username }}">
                                </div>
                            </div>
                            <hr>
                            <div class="d-flex justify-content-between align-items-center">
                                <h6 class="mb-0 mr-3">Username</h6>
                                <div class="flex-grow-1">
                                    <input name="email" type="email"
                                           class="form-control form-control-user text-secondary"
                                           id="exampleInputEmail"
                                           placeholder="Email" value="{{ user_form.instance.email }}">
                                </div>
                            </div>
                            <hr>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <button class="btn btn-outline-primary btn-user btn-block btn-icon-split" type="submit">Update</button>
</form>
{% endblock %}
