{% extends "index.html" %}
{% block content %}
<form class="user" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        <div class="image-choice">
            <input name="avatar" type="file" class="form-control-file" id="exampleAvatar">
        </div>
        <div class="col-sm-6 mb-3 mb-sm-0">
            <img src="{{ profile_form.instance.avatar.url }}" alt="Current Avatar" class="img-profile rounded-circle img-size">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-6 mb-3 mb-sm-0">
            <input name="first_name" type="text" class="form-control form-control-user" id="exampleFirstName"
                   placeholder="First Name" value="{{ user_form.instance.first_name }}">
        </div>
        <div class="col-sm-6">
            <input name='last_name' type="text" class="form-control form-control-user" id="exampleLastName"
                   placeholder="Last Name" value="{{ user_form.instance.last_name }}">
        </div>
    </div>
    <div class="form-group">
        <input name='username' type="text" class="form-control form-control-user" id="exampleUsername"
               placeholder="Enter username" value="{{ user_form.instance.username }}">
    </div>
    <div class="form-group">
        <input name='email' type="email" class="form-control form-control-user" id="exampleInputEmail"
               placeholder="Email Address" value="{{ user_form.instance.email }}">
    </div>
    <button class="btn btn-primary btn-user btn-block" type="submit">Update</button>
</form>
{% endblock %}
