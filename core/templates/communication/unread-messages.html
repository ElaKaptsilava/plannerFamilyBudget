{% for message in unread_messages %}
<a class="dropdown-item d-flex align-items-center" href="{% url 'communication:message-detail' pk=message.pk %}">
    <div class="mr-3">
        <div class="icon-circle bg-primary">
            <i class="fas fa-file-alt text-white"></i>
        </div>
    </div>
    <div>
        <div class="small text-gray-500">{{ message.created_at }}</div>
        <span class="{% if not alert.is_read %}font-weight-bold{% endif %} %}">{{ message.title }}</span>
    </div>
</a>
{% endfor %}
