{% extends "index.html" %}
{% load static %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block content %}
{% load crispy_forms_tags %}

<!-- Begin Page Content -->
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <button class="btn btn-outline-success" data-toggle="modal" data-target="#createTargetModal">
            <i class="fas fa-plus me-1"></i>
        </button>
        <div>
            <button type="button" class="btn btn-outline-info me-2" data-toggle="modal"
                    data-target="#filterRunningCostsModal">Filter
            </button>
            <button class="btn btn-outline-danger" data-toggle="modal"
                    data-target="#confirmDeleteModal">Delete Selected
            </button>
        </div>
    </div>


    <div class="card-body justify-content-between align-items-center">
        <!--            {% csrf_token %}-->
        <div class="card-group">
            {% for bill in object_list %}
            <div class="card target-card shadow-sm mb-4">
                <div class="position-relative">
                    <div class="form-check custom-checkbox position-absolute top-0 start-0 mt-3 ms-3">
                        <input class="form-check-input row-checkbox" type="checkbox" value="{{ bill.id }}"
                               name="selected_targets" id="checkbox{{ bill.id }}">
                        <label class="form-check-label" for="checkbox{{ bill.id }}"></label>
                    </div>
                </div>
                <div class="card-body">
                    <h5 class="card-title">{{ bill.creditor }}</h5>
                    <p class="card-text" style="white-space: pre-line;">{{ bill.amount }}</p>
                    <div class="d-flex justify-content-between align-items-center mt-3 ">
                        <a href="{% url 'bills:bills-list' %}"
                           class="btn btn-outline-secondary mr-3">Transactions</a>
                        <button type="button" class="btn btn-outline-primary" data-toggle="modal"
                                data-target="#updateTargetModal{{ bill.pk }}">Details
                        </button>
                    </div>
                    <p class="card-text mt-3 text-end"><small class="text-muted">{{ bill.deadline }}</small>
                    </p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="{% static 'js/select-all-in-checkbox.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</div>

{% endblock %}
