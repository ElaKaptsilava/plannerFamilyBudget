{% extends "registration/base_auth.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="text-center">
    <h1 class="h4 text-gray-900 mb-2">Forgot Your Password?</h1>
    <p class="mb-4">We get it, stuff happens. Just enter your email address below
        and we'll send you a link to reset your password!</p>
</div>
<form class="user" method="post">
    <div class="form-group row">
        {% csrf_token %}
        <div class="col-sm-6 mb-3 mb-sm-0">
            <input name='new_password1' type="password" class="form-control form-control-user"
                   id="id_new_password1" placeholder="Enter new password" autocomplete="new-password">
        </div>
        <div class="col-sm-6">
            <input name='new_password2' type="password" class="form-control form-control-user"
                   id="id_new_password2" placeholder="Repeat new password" autocomplete="new-password">
        </div>
    </div>
    <button class="btn btn-primary btn-user btn-block" type="submit" id="reset">
        Reset Password
    </button>
</form>
{% endblock %}
