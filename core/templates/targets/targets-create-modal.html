<div class="modal fade" id="createTargetModal" tabindex="-1" role="dialog"
     aria-labelledby="createTargetModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createTargetModalLabel">Add target</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="{% url 'targets:targets-list' %}" method="post">
                    {% csrf_token %}
                    <div class="container">
                        <div class="main-body">
                            <div class="row gutters-sm">
                                <div class="card-body">
                                    <div class="row gutters-sm">
                                        <div class="col">
                                            {{ form.target.label_tag }}
                                            {{ form.target }}
                                        </div>
                                        <div class="col">
                                            {{ form.amount.label_tag }}
                                            {{ form.amount }}
                                        </div>
                                    </div>
                                    <div class="mt-2">
                                        {{ form.description.label_tag }}
                                        {{ form.description }}
                                    </div>
                                    <div class="mt-2">
                                        {{ form.image.label_tag }}
                                        {{ form.image }}
                                    </div>
                                    <div class="mt-2">
                                        {{ form.deadline.label_tag }}
                                        {{ form.deadline }}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-outline-success">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
