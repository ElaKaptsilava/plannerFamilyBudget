{% for pk, field in category_update %}
<div class="modal fade" id="updateCategoryModal{{ pk }}" tabindex="-1" role="dialog" aria-labelledby="updateCategoryModal{{ pk }}Label"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="updateCategoryModal{{ pk }}Label">Update {{ category.name }}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="post" action="{% url 'running-costs:category-detail-update' pk=pk %}">
                    {% csrf_token %}
                    <div class="card-body">
                        {{ field }}
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-secondary"
                                data-dismiss="modal">Cancel
                        </button>
                        <button type="submit" class="btn btn-outline-success">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endfor %}
